<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmarker</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="/images/bookmark.png" />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center mt-5"
    >
      <h1>Bookmarker</h1>
      <div
        class="bookmark-section d-flex flex-column justify-content-center align-items-center w-100"
      >
        <div class="col-12">
          <div class="bookmark-container mt-4 mb-5">
            <h2 class="text-center mt-4 fs-3">
              <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="mb-3">
              <label for="book" class="form-label pb-2 fw-semibold"
                ><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label
              >
              <input
                type="text"
                oninput="bookValidate(this)"
                class="form-control py-2 fw-semibold"
                id="book"
                placeholder="Bookmark Name"
              />
            </div>
            <div class="mb-3">
              <label for="web" class="form-label pb-2 fw-semibold"
                ><i class="fa-solid fa-link pe-2"></i> Site URL</label
              >
              <input
                type="text"
                oninput="bookValidate(this)"
                class="form-control py-2 fw-semibold"
                id="web"
                placeholder="Website URL"
              />
            </div>
            <div class="btnSub text-center mb-4">
              <button
                type="button"
                class="btn btn-danger px-4 py-2 text-center"
                onclick="addBookMark()"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
        <table class="table fw-bold">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tData">
          </tbody>
        </table>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
